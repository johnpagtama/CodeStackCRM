<h1 mat-dialog-title class="my-reset">Reset Password</h1>
<form fxLayout="row" fxLayoutAlign="center">

    <div mat-dialog-content>
        <mat-form-field>
            <input matInput placeholder="Enter email*">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password*">
        </mat-form-field>
    </div>

</form>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="data.password" cdkFocusInitial>Confirm</button>
    <button mat-button color="primary" (click)="onNoClick()">Cancel</button>
</div>
