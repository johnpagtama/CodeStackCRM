<img alt="logo" src="../../../../assets/img/logo.png" class="img" style="width:10%;">
<mat-grid-list cols="1" rowHeight="500px">
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <div>
        <mat-card-content>
          <form fxLayout="row" fxLayoutAlign="center"  (ngSubmit)="login()">
                  <mat-form-field>
                    <input matInput placeholder="Email" [(ngModel)]="loginEmail" required>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Password" [(ngModel)]="password" required>
                  </mat-form-field>
          </form>
          <mat-card-actions layout="row" layout-align="end center">
            <button mat-raised-button (click)="resetPassword()" color="primary">Reset</button>
            <button mat-raised-button (click)="login()" color="primary">Login</button>
          </mat-card-actions>
        </mat-card-content>
      </div>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
