<img alt="logo" src="../../../../assets/img/logo.png" class="img" style="width:10%;">
<mat-grid-list cols="1" rowHeight="500px">
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>Login</mat-card-title>

        <form [formGroup]="loginForm" (ngSubmit)="login()" fxLayout="row" fxLayoutAlign="center">
            <mat-card-content>
                
                <div>
                    <mat-form-field>
                        <input matInput formControlName="email" name="email" type="text" placeholder="Email">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <input matInput formControlName="password" name="password" type="password" placeholder="Password">
                    </mat-form-field>
                </div>
                

                <mat-card-actions layout="row" layout-align="end center">
                    <button mat-raised-button (click)="resetPassword()" color="primary">Reset</button>
                    <button mat-raised-button (click)="login()" color="primary">Login</button>
                </mat-card-actions>
            
            </mat-card-content>
        </form>
        
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
